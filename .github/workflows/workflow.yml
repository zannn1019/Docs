name: Deploy Docusaurus Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Ensures write permissions for pushing to gh-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use Node.js 18, matching your environment

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Set Git user
        run: |
          git config --global user.email "fauzanguci1019@gmail.com"   # Replace with your email
          git config --global user.name "zannn1019"          # Replace with your GitHub name

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: ${{ github.actor }}  # Set GIT_USER to the GitHub Actions actor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
        run: |
          # Set the repository URL to use the token
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/${{ github.repository }}.git
          npm run deploy
