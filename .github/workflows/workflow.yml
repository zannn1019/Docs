name: Deploy Docusaurus Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: ${{ github.actor }} # Set the GIT_USER to the GitHub Actions actor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token automatically provided
        run: npm run deploy
