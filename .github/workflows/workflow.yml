name: Deploy Docusaurus Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Ensure GitHub Actions has permission to push to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Set git user for deployment
        run: |
          git config --global user.email "fauzanguci1019@gmail.com"   
          git config --global user.name "zannn1019"

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GIT_USER: ${{ github.actor }} # Set GIT_USER to the GitHub Actions actor
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
        run: npm run deploy
